<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>T.Best Entertainment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif}
body{background:#000;color:#fff}
.hidden{display:none}
header{background:#111;padding:10px 15px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:100}
header h1{font-size:20px;color:#ff0050}
nav button{background:none;border:none;color:#fff;margin-left:10px;font-size:14px;cursor:pointer}

.container{padding:15px;padding-bottom:90px;max-width:900px;margin:auto}

.card{background:#151515;border-radius:10px;padding:15px;margin-bottom:15px}
input,button,select{width:100%;padding:10px;margin-top:8px;border-radius:6px;border:none}
button{background:#ff0050;color:#fff;font-weight:bold;cursor:pointer}
button.secondary{background:#333}

.wallet{display:flex;justify-content:space-between;align-items:center}
.balance{font-size:18px;font-weight:bold;color:#00ff99}

.trending{display:flex;overflow-x:auto;gap:10px}
.trending video{min-width:200px;height:120px;border-radius:10px}

.chat-box{height:200px;overflow-y:auto;background:#000;border:1px solid #333;padding:10px}

footer{position:fixed;bottom:0;left:0;width:100%;background:#111;display:flex;justify-content:space-around;padding:10px 0;z-index:200}
footer button{background:none;border:none;color:#fff;font-size:12px}

#notificationContainer{position:fixed;top:10px;right:10px;z-index:300}
.notification{background:#ff0050;padding:10px 15px;border-radius:6px;margin-bottom:8px;font-size:14px}
</style>
</head>

<body>

<header>
  <h1>T.Best Entertainment</h1>
  <nav id="topNav">
    <button onclick="UI.show('login')">Login</button>
    <button onclick="UI.show('register')">Register</button>
  </nav>
</header>

<div class="container">

<!-- AUTH -->
<div id="register" class="card hidden">
  <h3>Register</h3>
  <input id="rUser" placeholder="Username">
  <input id="rPass" type="password" placeholder="Password">
  <button onclick="Auth.register()">Create Account</button>
</div>

<div id="login" class="card hidden">
  <h3>Login</h3>
  <input id="lUser" placeholder="Username">
  <input id="lPass" type="password" placeholder="Password">
  <button onclick="Auth.login()">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">

  <div class="card wallet">
    <div>Wallet Balance</div>
    <div class="balance">‚Ç¶<span id="balance">0</span></div>
  </div>

  <div class="card">
    <h3>üî• Trending Videos</h3>
    <div class="trending">
      <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls muted></video>
      <video src="https://www.w3schools.com/html/movie.mp4" controls muted></video>
    </div>
  </div>

  <div class="card">
    <h3>üéÅ Daily Reward</h3>
    <button onclick="Wallet.spin()">Spin</button>
  </div>

  <div class="card">
    <h3>üìä Poll</h3>
    <select id="poll">
      <option>Music</option>
      <option>Dance</option>
      <option>Comedy</option>
    </select>
    <button onclick="Poll.vote()">Vote</button>
    <p id="pollResult"></p>
  </div>

  <div class="card">
    <h3>Community Chat</h3>
    <div class="chat-box" id="chatBox"></div>
    <input id="chatInput" placeholder="Type message">
    <button onclick="Chat.send()">Send</button>
  </div>

</div>
</div>

<footer id="footer" class="hidden">
  <button onclick="UI.home()">Home</button>
  <button onclick="alert('Upload coming soon')">Upload</button>
  <button onclick="alert('Wallet')">Wallet</button>
  <button onclick="Auth.logout()">Logout</button>
</footer>

<div id="notificationContainer"></div>

<script>
/* ---------------- CORE STATE ---------------- */
const App = {
  user: null,
  balance: 100000,
  dailyClaimed: false
};

/* ---------------- UI ---------------- */
const UI = {
  show(id){
    document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
    document.getElementById(id)?.classList.remove('hidden');
  },
  home(){
    document.getElementById('dashboard').classList.remove('hidden');
  },
  notify(msg){
    const n = document.createElement('div');
    n.className = 'notification';
    n.innerText = msg;
    notificationContainer.appendChild(n);
    setTimeout(()=>n.remove(),3000);
  }
};

/* ---------------- AUTH ---------------- */
const Auth = {
  register(){
    localStorage.setItem('user', rUser.value);
    localStorage.setItem('pass', rPass.value);
    this.login();
  },
  login(){
    if(lUser.value === localStorage.getItem('user') &&
       lPass.value === localStorage.getItem('pass')){
      App.user = lUser.value;
      dashboard.classList.remove('hidden');
      footer.classList.remove('hidden');
      topNav.innerText = `Welcome, ${App.user}`;
      balance.innerText = App.balance;
      UI.notify('Login successful');
    } else {
      alert('Invalid login');
    }
  },
  logout(){
    location.reload();
  }
};

/* ---------------- WALLET ---------------- */
const Wallet = {
  spin(){
    if(App.dailyClaimed) return alert('Already claimed');
    const reward = Math.floor(Math.random()*5000)+500;
    App.balance += reward;
    balance.innerText = App.balance;
    App.dailyClaimed = true;
    UI.notify(`You won ‚Ç¶${reward}`);
  }
};

/* ---------------- POLL ---------------- */
const Poll = {
  vote(){
    pollResult.innerText = `You voted for ${poll.value}`;
  }
};

/* ---------------- CHAT ---------------- */
const Chat = {
  send(){
    if(!App.user) return;
    chatBox.innerHTML += `<div><b>${App.user}:</b> ${chatInput.value}</div>`;
    chatInput.value='';
    chatBox.scrollTop = chatBox.scrollHeight;
  }
};
</script>

</body>
</html>
