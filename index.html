  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #000;
      color: #fff;
    }

    /* Sidebar */
    .sidebar {
      width: 80px;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }

    .sidebar a {
      color: #fff;
      margin: 20px 0;
      text-decoration: none;
      font-size: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Main content */
    .main {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    /* Video Card */
    .video-card {
      position: relative;
      margin-bottom: 30px;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
    }

    .video-card video {
      width: 100%;
      height: auto;
      display: block;
    }

    .video-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #fff;
    }

    .video-info h4 {
      margin-bottom: 5px;
    }

    .video-actions {
      position: absolute;
      right: 10px;
      bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: center;
    }

    .video-actions div {
      cursor: pointer;
    }

    /* Footer (mobile nav) */
    .footer {
      display: none;
    }

    /* Header */
    .header {
      width: 100%;
      padding: 10px 20px;
      background-color: #111;
      display: flex;
      align-items: center;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header input {
      flex: 1;
      padding: 8px 10px;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    .header h1 {
      font-size: 24px;
      color: #fff;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .footer {
        display: flex;
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #111;
        justify-content: space-around;
        padding: 10px 0;
      }
      .footer a {
        color: #fff;
        text-decoration: none;
        font-size: 24px;
      }
    }
  </style>
</head>
